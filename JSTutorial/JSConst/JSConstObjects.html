<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Constant Objects</title>
</head>
<body>
    
    <h2>JavaScript cosnt</h2>

    <p>Declaring a constant object does <b>NOT</b> make the object properties unchangeable:</p>

    <p id="demo"></p>

    <script>
        // Create an object
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"     
        };

        // Change a property
        car.color = "red";

        // Add a proeprty
        car.owner = "Johnson";

        // Display the property
        document.getElementById("demo").innerHTML = "Car owner is " + car.owner + ".";
    </script>
</body>
</html>
